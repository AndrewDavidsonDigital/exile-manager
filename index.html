<!DOCTYPE html>
<html lang="en" id="scrollRoot" class="overscroll-y-none">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exile Manager</title>
  </head>
  <body 
    class='
      overflow-x-clip overscroll-y-contain 
      max-w-screen 
      grid-area-stack

    <canvas id="onboarding_canvas" class="size-full"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
